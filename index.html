<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>vue slider</title>
</head>

<body>
    <section id="root_app" class="max_container">
        <button @click="autoSlide">play</button>
        <div class="left_arrow_container">
            <i class="fa fa-chevron-left" aria-hidden="true" @click="leftClick"></i>
        </div>

        <div class="img_container">
            <img :src="myImages[imageCounter]" alt="">
            <div class="dot_container">
                <div class="dot">
                    <i class="fa fa-circle" v-for="(img, element) in myImages" @click="dotClick(element)" :class="{active: imageCounter == element}"></i>
                </div>

            </div>
        </div>

        <div class=" right_arrow_container ">
            <i @click="rightClick" class="fa fa-chevron-right " aria-hidden="true "></i>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
